# }

# Define frontend service (Vite dev mode runs on 5173)
upstream frontend {
  server frontend:5173;
}

server {
  listen 80;

  ##################################################
  # BACKEND ROUTING
  ##################################################

  # Admin panel routing (e.g., Django Admin)
  location /admin/ {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # API endpoint routing
  location /api/ {
    proxy_pass http://backend;

    # Forward headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Allow long-running requests
    proxy_connect_timeout 10s;   # Fast fail if backend is unreachable
    proxy_send_timeout 30s;      # Time to send request to backend
    proxy_read_timeout 900s;     # Wait for backend response (long-running allowed)

    # Disable buffering (optional; useful for streaming/SSE)
    proxy_buffering off;

    proxy_redirect off;
  }

  # FastAPI endpoint routing
  # location /fastapi/ {
  #   proxy_pass http://fastapi;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  #   proxy_redirect off;
  # }

  ##################################################
  # STATIC & MEDIA FILES ROUTING
  ##################################################

  location /static/ {
    alias /usr/src/app/backend/static_root/;
    access_log off;
    expires 1y;
  }

  location /media/ {
    alias /usr/src/app/backend/media/;
    access_log off;
    expires 30d;
  }

  ##################################################
  # FRONTEND ROUTING (Vite Dev Server)
  ##################################################

  location / {
    proxy_pass http://frontend;

    # Standard headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_redirect off;

    # WebSocket support for HMR
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  ##################################################
  # OPTIONAL: Enable gzip for static assets
  ##################################################
  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml text/javascript image/svg+xml;
  gzip_min_length 256;
}
