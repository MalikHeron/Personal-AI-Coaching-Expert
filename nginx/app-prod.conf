# Define backend service
upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    # Allow uploads up to 100MB
    client_max_body_size 100M;

    ##################################################
    # SECURITY HEADERS
    ##################################################
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    ##################################################
    # BACKEND ROUTING
    ##################################################

    # Admin panel routing (e.g., Django Admin)
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # API endpoint routing
    location /api/ {
        proxy_pass http://backend;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow long-running requests
        proxy_connect_timeout 10s;   # Fast fail if backend is unreachable
        proxy_send_timeout 30s;      # Time to send request to backend
        proxy_read_timeout 900s;     # Wait for backend response (long-running allowed)

        # Disable buffering (optional; useful for streaming/SSE)
        proxy_buffering off;

        proxy_redirect off;
    }

    ##################################################
    # STATIC & MEDIA FILE ROUTING
    ##################################################

    location /static/ {
        alias /usr/src/app/backend/static_root/;
        access_log off;
        expires 1y;
    }

    location /media/ {
        alias /usr/src/app/backend/media/;
        access_log off;
        expires 30d;
    }

    ##################################################
    # FRONTEND ROUTING (PRODUCTION BUILD)
    ##################################################

    # Serve static frontend files for React SPA
    location ^~ / {
        root /etc/nginx/html;  # adjust if your frontend output dir differs
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    ##################################################
    # OPTIONAL: Gzip compression
    ##################################################
    gzip on;
    gzip_types text/plain application/javascript application/json text/css text/xml application/xml image/svg+xml;
    gzip_min_length 256;
}
